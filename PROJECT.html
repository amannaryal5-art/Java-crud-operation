<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap CRUD Tabs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

<div class="container my-5">
  <h1 class="mb-4 text-center">Operations</h1>

  <!-- Tabs -->
  <ul class="nav nav-tabs" id="crudTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="insert-tab" data-bs-toggle="tab" data-bs-target="#insertTab" type="button" role="tab">Insert</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="update-tab" data-bs-toggle="tab" data-bs-target="#updateTab" type="button" role="tab">Update</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="delete-tab" data-bs-toggle="tab" data-bs-target="#deleteTab" type="button" role="tab">Delete</button>
    </li>
  </ul>

  <div class="tab-content p-4 border rounded bg-light mt-3">
    
    <div class="tab-pane fade show active" id="insertTab" role="tabpanel">
      <h2>Insert Record</h2>
      <form action="savedata">
        <div class="mb-3">
          <label for="idInsert" class="form-label">Enter ID</label>
          <input type="number" class="form-control" id="idInsert" name="id" required>
        </div>
        <div class="mb-3">
          <label for="nameInsert" class="form-label">Enter  Name</label>
          <input type="text" class="form-control" id="nameInsert" name="name" required>
        </div>
        <div class="mb-3">
          <label for="batchcodeInsert" class="form-label">Enter batchcode</label>
          <input type="text" class="form-control" id="batchcodeInsert" name="batchcode" required>
        </div>
        <button type="submit" class="btn btn-success">Insert</button>
      </form>
    </div>

    <div class="tab-pane fade" id="updateTab" role="tabpanel">
      <h2>Update Record</h2>
      <form action="updatedata">
        <div class="mb-3">
          <label for="idUpdate" class="form-label">Enter ID</label>
          <input type="number" class="form-control" id="idUpdate" name="id" required>
        </div>
        <div class="mb-3">
          <label for="nameUpdate" class="form-label">Enter F Name</label>
          <input type="text" class="form-control" id="nameUpdate" name="name" required>
        </div>
        <div class="mb-3">
          <label for="batchcodeUpdate" class="form-label">Enter batchcode</label>
          <input type="text" class="form-control" id="batchcodeUpdate" name="batchcode" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>

    <div class="tab-pane fade" id="deleteTab" role="tabpanel">
      <h2>Delete Record</h2>
      <form action="deletedata">
        <div class="mb-3">
          <label for="idDelete" class="form-label">Enter ID</label>
          <input type="number" class="form-control" id="idDelete" name="id" required>
        </div>
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
